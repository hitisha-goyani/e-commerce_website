<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Stile Header */
        header {
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Stile Prodotti */
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-price {
            color: #27ae60;
            font-size: 1.4em;
            margin: 10px 0;
        }

        /* Stile Carrello */
        .cart-button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .cart-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .payment-methods {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .payment-icon {
            width: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
   
    <header>
    <h1>HG vegitable</h1>
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cerca prodotti...">
            <button class="search-button" onclick="triggerSearch()">
                üîç search
            </button>
        </div>
    </div>
    <button class="cart-button" onclick="toggleCart()">
        üõí add to card (<span id="cart-count">0</span>)
    </button>
</header>  
      
      


    </header>

    <div class="products-container" id="products"></div>

    <!-- Modal Carrello -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <h2>payment</h2>
            <div id="cart-items"></div>
            <div class="total-section">
                <h3>Total: <span id="cart-total">50.00</span></h3>
            </div>
            <div class="payment-methods">
                <h3>Payment method</h3>
                <img src="https://img.icons8.com/color/48/000000/visa.png" class="payment-icon">
                <img src="https://img.icons8.com/color/48/000000/mastercard.png" class="payment-icon">
                <img src="https://img.icons8.com/color/48/000000/paypal.png" class="payment-icon">
            </div>
            <button onclick="checkout()" style="margin-top: 20px; padding: 10px 20px; background-color: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer;">
                pay
            </button>
        </div>
    </div>

    <script>
        // Dummy prodotti
        const products = [
            {
                id: 1,
                name: "cucumber",
                price: 2.00,
                description: "Lorem ipsum",
                image: "img/1.jpeg"
            },
            {
                id: 2,
                name: "Pepper",
                price: 1.99,
                description: "Lorem ipsum",
                image: "img/2.jpg"
            },
          {
                id: 3,
                name: "artichoke",
                price: 2.99,
                description: "Lorem ipsum",
                image: "img/3.jpg"
            }
          
        ];

        // Carrello
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        class Cart {
            static addItem(product) {
                const existingItem = cart.find(item => item.id === product.id);
                if(existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({...product, quantity: 1});
                }
                Cart.updateStorage();
                Cart.render();
            }

            static removeItem(id) {
                cart = cart.filter(item => item.id !== id);
                Cart.updateStorage();
                Cart.render();
            }

            static updateStorage() {
                localStorage.setItem('cart', JSON.stringify(cart));
            }

            static getTotal() {
                return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            }

            static render() {
                const cartItems = document.getElementById('cart-items');
                const cartCount = document.getElementById('cart-count');
                const cartTotal = document.getElementById('cart-total');
                
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div>
                            <h4>${item.name}</h4>
                            <p>Quantity: ${item.quantity}</p>
                        </div>
                        <div>
                            <p>‚Ç¨${(item.price * item.quantity).toFixed(2)}</p>
                            <button onclick="Cart.removeItem(${item.id})">X</button>
                        </div>
                    </div>
                `).join('');
                
                cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartTotal.textContent = Cart.getTotal().toFixed(2);
            }
        }

        // Funzioni UI
        function toggleCart() {
            document.getElementById('cartModal').style.display = 
                document.getElementById('cartModal').style.display === 'flex' ? 'none' : 'flex';
        }

        function checkout() {
            alert(`total payment: $${Cart.getTotal().toFixed(2)}`);
            cart = [];
            Cart.updateStorage();
            Cart.render();
            toggleCart();
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            // Render prodotti
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" class="product-image">
                    <h3>${product.name}</h3>
                    <p class="product-price">$${product.price.toFixed(2)}</p>
                    <p>${product.description}</p>
                    <button onclick="Cart.addItem(${JSON.stringify(product).replace(/"/g, '&quot;')})" 
                        style="margin-top: 10px; padding: 8px 15px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">
                       more
                    </button>
                </div>
            `).join('');

            // Chiudi modal click esterno
            window.onclick = function(event) {
                if(event.target === document.getElementById('cartModal')) {
                    toggleCart();
                }
            }

            Cart.render();
        });
    </script>
    <script src="index.js"></script>
</body>
</html>
